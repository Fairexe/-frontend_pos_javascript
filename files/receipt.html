<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <a href="index.html">กลับ</a>
            <div class="row">
                <h2>ดูใบเสร็จรับเงิน</h2>
            </div>
            <div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-auto">
                        <table id="tableCart" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">เลขที่เอกสาร</th>
                                    <th scope="col">วันที่</th>
                                    <th scope="col">Grand Total</th>
                                    <th scope="col">ดำเนินการ</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module">
        import { getReceipts } from "./receipt.js"
        var receipts = await getReceipts()
        await loadtable()

        function loadtable() {
            const table = document.getElementById("tableBody")
            console.log(table)
            for (var i = 0; i < receipts.length; i++) {
                
                const tr = document.createElement("tr")
                const tdno = document.createElement("td")
                const tdcode = document.createElement("td")
                const tddate = document.createElement("td")
                const tdtotal = document.createElement("td")
                const tdview = document.createElement("td")
                const button = document.createElement("button")
                tdno.innerText = i + 1
                tdcode.innerText = receipts[i].receiptCode
                tddate.innerText = receipts[i].createDate
                tdtotal.innerText = receipts[i].grandTotal
                button.innerText = "ดูรายละเอียด"
                tdview.appendChild(button)
                tr.appendChild(tdno)
                tr.appendChild(tdcode)
                tr.appendChild(tddate)
                tr.appendChild(tdtotal)
                tr.appendChild(tdview)
                table.appendChild(tr)
            }
        }
    </script>
</body>

</html>
